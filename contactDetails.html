<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Enter Your Details</h2>
    <form>
      <label for="First Name">Enter Name Here: </label>
      <input type="text" name="firstname" />
      <label for="Second Name">Enter Second Name Here: </label>
      <input type="text" name="secondname" />
      <br />
      <label for="age">Age</label>
      <input type="number" />
      <br />
      <label for="date">Date of Birth</label>
      <input type="date" />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" />
      <br />
      <label for="pass">Password</label>
      <input type="password" />
      <br />
      <p>Enter Tshirts size</p>

      <input name="tshirtSize" id="small" type="radio" />
      <label for="small">Small</label> <br />

      <input name="tshirtSize" id="medium" type="radio" />
      <label for="medium">Medium</label><br />

      <input name="tshirtSize" id="large" type="radio" />
      <label for="large">Large</label><br />

      <label for="pass">Color Picker</label>
      <input type="color" />
      <br />
      <label for="car">Choose a Car</label>
      <select name="car" id="cars">
        <option value="volvo">Volvo</option>
        <option value="maruti">Maruti</option>
        <option value="xuv">XUV</option>
        <option value="fiat">Fiat</option>
      </select>
      <label for="textarea">About Yourself</label>
      <textarea name="yourself" id="yourssle" cols="30" rows="10"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
